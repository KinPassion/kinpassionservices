<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue - KinLove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d1005d;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
      pointer-events: none;
      user-drag: none;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(209, 0, 93, 0.7);
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      font-weight: bold;
      border-radius: 5px;
      pointer-events: none;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #d1005d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #b0004f;
    }
  </style>

  <script>
    // EmpÃªche clic droit (tÃ©lÃ©chargement dâ€™image)
    document.addEventListener("contextmenu", function (e) {
      if (e.target.tagName === "IMG") {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>

  <h1>ðŸ“· Catalogue Kin Passion Services</h1>

  <div class="gallery">
    <div class="image-container">
      <img src="images/photo1.jpg" alt="Photo 1">
      <div class="watermark">KINPASSION</div>
      <button class="btn">Ajouter au profil</button>
    </div>

    <div class="image-container">
      <img src="images/photo2.jpg" alt="Photo 2">
      <div class="watermark">KINPASSION</div>
      <button class="btn">Ajouter au profil</button>
    </div>

    <div class="image-container">
      <img src="images/photo3.jpg" alt="Photo 3">
      <div class="watermark">KINPASSION</div>
      <button class="btn">Ajouter au profil</button>
    </div>
  </div>

</body>
</html>
